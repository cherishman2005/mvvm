<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="charset=UTF-8" />
  <title>grid examples</title>

</head>

<body>
<div id="remote_container">
  <div class="item">1</div>
  <div class="item">2</div>
  <div class="item">3</div>
  <div class="item">4</div>
  <div class="item">5</div>
  <div class="item">6</div>
</div>

<script>
  const remoteContainer = document.getElementById('remote_container');
  remoteContainer.style.gridTemplateColumns = 'repeat(' + 2 + ', 1fr)';
  remoteContainer.style.gridTemplateRows = 'repeat(' + 3 + ', 1fr)';
  //remoteContainer.style.display = 'grid';
</script>
</body>


</html>

<style>

#remote_container {
  width: 400px;
  display: grid;
  //grid-template-rows: repeat(2, 100px);
  //grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: 100px;
}

</style>
